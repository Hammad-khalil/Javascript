<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In LOOP</title>
</head>
<body>
    <h6>For in loop</h6>
    <script>
        a = {
            fname: "hammad",
            lname: "Khalil",
            PhoneNo: 3030562559,
            city: "Rawalpindi"


        };
         for(var key in a){
            document.write(a[key] + "<br>");
         }
    </script>
</body>
</html>
