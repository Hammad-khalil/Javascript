<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Javascript</title>
</head>
<body>
    <P> Program to swap values</P>
<script>
    var x = 4;
    var y = 8;
    var z;
document.write("Values before swapping" + "<br>");
document.write( "x = " + x + "<br>");
document.write( "y = " + y + "<br>");
document.write("Values after swapping values" + "<br>");
z = x;
x = y;
y = z;
// x =2
// y = 3
// x= x+y // x = 5
// y = x-y // y = 2
// x = x-y // x = 3


document.write( "x = " + x + "<br>");
document.write( "y = " + y + "<br>");
</script>
</body>
</html>
