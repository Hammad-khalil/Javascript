<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding even numbers</title>
</head>
<body>
    

    <script>
        for(var a = 1; a<=20; a++)
        if(a % 2 !=0){
            document.write("This Value: " + a  + " &nbsp is odd" + "<br>");
        }
    
    </script>
</body>
</html>
