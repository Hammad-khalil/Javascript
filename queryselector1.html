<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selectors</title>
</head>
<body>
    <h6 class="demo">This is heading 1</h6>
    <h6 class="demo">This is heading 2</h6>
    <h6 class="demo">This is heading 3</h6>
    <h6 class="demo">This is heading 4</h6>
    <h6 class="demo">This is heading 5</h6>
    <script>
        var selectone = document.querySelector(".demo");
        selectone.innerHTML = "Sirf Pehly Ka Change HOga";
        selectone.style.backgroundColor = "crimson";
    </script>
</body>
</html>
