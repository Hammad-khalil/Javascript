<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Program</title>
</head>
<body>
    
    <script>
        var day = prompt("Enter Your Day");
        day=parseInt(day,10);
        switch(day){
         case 0: {
        document.write("The day is Monday");
        break;
        }
         case 1:
 {
        document.write("The day is Tuesday");
         break;
         }
        case 2:
        {
        document.write("The day is Wednesday");
        break;
        }
         case 3:{
        document.write("The day is Thursday");
        break;
        }
         case 4:
            {
        document.write("The day is Friday");
        break;
        }
         case 5: {
        document.write("The day is Saturday");
        break;
        }
       case 6:{
        document.write("The day is Sunday");
        break;
        }
        default:
            {
            document.write("Enter The Valid Day");
            break;
        } }
    </script>
</body>
</html>
