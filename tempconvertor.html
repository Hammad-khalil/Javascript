<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <style>
        * {
    color: lawngreen;
    font-family: cursive;
    margin: 0;
    position: relative;
    top: 20px;
    background-color: gray;
}
        h2{
            text-align: center;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h2>Temperature Convertor</h2>
    <div class="container">
        <div class="input-container">
            <label>Celsius</label> <br>
            <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="input-container">
            <label>Farhenheit</label> <br>
            <input type="number" value="32" id="farh" class="inp">
        </div>
    </div>
    <script>
        var cel = document.getElementById("cel");
        var farh = document.getElementById("farh");
        cel.addEventListener("input", function(){
            let c = this.value;
            let f = (c * 9/5) + 32;
            farh.value = f;
            console.log("Celsius Changed");
        });
        farh.addEventListener("input", function(){
            console.log("Farhenheit Changed");
            let f = this.value;
            let d =  c = (f - 32) * 5/9;
            cel.value = d;
        
        });
    </script>
</body>

</html>
