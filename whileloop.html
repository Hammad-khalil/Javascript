<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While LOOP</title>
</head>
<body>
    
    <script>
     
        var a = 1;
        document.write("<ul>");
        while(a<=10){
            document.write( "<li>" + a  + "</li>");
            a++;
           
        }
        document.write("</l>");
        

    </script>
</body>
</html>
