<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptBox </title>
</head>
<body>
    
    <script>
        var x = prompt("This is a PromptBox to take value on Runtime");
        alert( "Your entered value is :   " + x);
        document.write("This Value is Entered by user :   " + x);
    </script>
</body>
</html>
