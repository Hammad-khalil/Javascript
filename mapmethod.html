<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Method</title>
</head>
<body>
    <h6>Map Method</h6>

    <script>
        a = [ 10,3,20,30,50,40,100];
        let b = a.map(demo);
        function demo(x){
            return x*10;
        }
        document.write(b);
    </script>
</body>
</html>
