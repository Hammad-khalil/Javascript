<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    

    <script>
        function ABC(){
            document.write("This is a Function");
        }
        function Two(){
            document.write("This is function Number 2");
        }
        function BR(){
            document.write("<br> <br> <br>");
        }
        ABC();
        BR();
        Two();
        BR();
        Two();
        BR();
        ABC();
    </script>
</body>
</html>
