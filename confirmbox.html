<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Box</title>
</head>
<body>
   <h1> This is Confirm Box</h1> 
<script>
    var a =  confirm("Are You a Robot?");
    if(a){
        alert("You clicked on OK")
    }
    else{
        alert("You Clicked on Cancel")
    }

</script>
</body>
</html>
