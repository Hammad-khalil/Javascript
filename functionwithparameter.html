<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with Parameter
    </title>
</head>
<body>
    
    <script>
        function ABC(fname = "Default", lname="Name"){
            document.write("Hello World <br>" + fname + lname);
}   
        function br(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function sum(x,y){
            // var x;
            // var y;
            document.write(x+y);
        }
        ABC( "Hammad","Khalil");
        br();
        sum(10,39);
        br();
        sum(88,111);

        



</script>
</body>
</html>
